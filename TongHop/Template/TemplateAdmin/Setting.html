<div class="row">

	<!--password-->
	<div class="col-xs-12 col-sm-9 col-md-6">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Login Settings</h3>
			</div>
			<div class="panel-body">
				<form method="POST" action="http://newsapp.neurondigital.com/setuser">
					<div class="form-group">
						<div class="row">
							<div class="col-xs-12">
								<label for="newusername">New Login</label>
								<div class="input-group">
									<span class="input-group-addon glyphicon glyphicon-user" aria-hidden="true" id="basic-addon1"></span>
									<input type="text" class="form-control" id="newusername" name="newusername" placeholder="New Username">
								</div>
							</div>
						</div>
					</div>

					<div class="form-group">
						<div class="row">
							<div class="col-xs-6">
								<div class="input-group">
									<span class="input-group-addon glyphicon glyphicon-lock" aria-hidden="true" id="basic-addon1"></span>
									<input type="password" class="form-control" id="newpassword" name="newpassword" placeholder="New Password">
								</div>
							</div>
							<div class="col-xs-6">
								<div class="input-group">
									<span class="input-group-addon glyphicon glyphicon-lock" aria-hidden="true" id="basic-addon1"></span>
									<input type="password" class="form-control" id="confirmpassword" name="confirmpassword" placeholder="Confirm Password">
								</div>
							</div>
						</div>
					</div>

					<div class="form-group">
						<div class="row">
							<div class="col-xs-12">
								<label for="password">Current Password</label>
								<div class="input-group">
									<span class="input-group-addon glyphicon glyphicon-lock" aria-hidden="true" id="basic-addon1"></span>
									<input type="password" class="form-control" id="password" name="password" placeholder="Password">
								</div>
							</div>
						</div>
					</div>

					<button type="submit" class="btn btn-success">Update</button>
				</form>
			</div>
		</div>

	</div>

	<!--Only for Admin-->
			
			<!--Top News Duration-->
			<div class="col-xs-12 col-sm-9 col-md-6">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Top News Duration</h3>
					</div>
					<div class="panel-body">
						<form enctype="multipart/form-data" role="form" id="info-form" action="http://newsapp.neurondigital.com/api/preference/topduration" method="POST">
							<div class="form-group">
								<label for="topduration">How long the news will stay in the top News Section.</label>
								<select id="topduration" name="value" class="form-control">
							<option value="1">Day</option>
							<option value="7">Week</option>
							<option value="30" selected="selected">Month</option>
							<option value="365">Year</option>
						</select>
							</div>
							<button type="submit" class="btn btn-success">Save</button>

						</form>
					</div>
				</div>
			</div>

			<!--Show Author Name-->
			<div class="col-xs-12 col-sm-9 col-md-6">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Show Author Name</h3>
					</div>
					<div class="panel-body">
						<form enctype="multipart/form-data" role="form" id="info-form" action="http://newsapp.neurondigital.com/api/preference/showauthorname" method="POST">
							<div class="form-group">
								<select id="showauthorname" name="value" class="form-control">
							<option value="1" selected="selected">Show Author Name</option>
							<option value="0">Do Not Show</option>
						</select>
							</div>
							<button type="submit" class="btn btn-success">Save</button>

						</form>
					</div>
				</div>
			</div>

			<!--Show Feature Image-->
			<div class="col-xs-12 col-sm-9 col-md-6">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Show Feature Image</h3>
					</div>
					<div class="panel-body">
						<form enctype="multipart/form-data" role="form" id="info-form" action="http://newsapp.neurondigital.com/api/preference/showfeatureimage" method="POST">
							<div class="form-group">
								<label for="showfeatureimage">If enabled, the Article images will appear above the article title.</label>
								<select id="showfeatureimage" name="value" class="form-control">
							<option value="1">Show Feature Image</option>
							<option value="0" selected="selected">Do Not Show</option>
						</select>
							</div>
							<button type="submit" class="btn btn-success">Save</button>

						</form>
					</div>
				</div>
			</div>
